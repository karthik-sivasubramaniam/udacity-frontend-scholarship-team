<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Mono', monospace, sans-serif;
    }
    :root {
      --Primary: hsl(172, 67%, 45%);
      --Very-dark-cyan: hsl(183, 100%, 15%);
      --Dark-grayish-cyan: hsl(186, 14%, 43%);
      --Grayish-cyan:hsl(184, 14%, 56%);
      --Light-grayish-cyan: hsl(185, 41%, 84%);
      --Very-light-grayish-cyan: hsl(189, 41%, 97%);
      --White : hsl(0, 0%, 100%);
    }
    body{
      background-color: var(--Light-grayish-cyan);
    }
    section{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    main{
      background-color: var(--White);
      border-radius: 10px;
      display: flex;
      padding: 20px;
    }
    .data-enter{
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }
    #title{
      margin-top: 80px;
      margin-bottom: 50px;
      color: var(--Very-dark-cyan);
      letter-spacing: 4px;
      font-weight: bold;
    }
    .enter-bill{
      display: flex;
      flex-direction: column;
      gap:2px;
    }
    .label{
      color: var(--Dark-grayish-cyan);
      font-weight: 600;
    }
    .input{
      background-color: var(--Very-light-grayish-cyan);
      padding: 5px;
      border: 1px solid var(--Very-light-grayish-cyan);
      border-radius: 5px;
      margin-top: 2px;
      outline: none;
      direction: rtl;
      color: var(--Very-dark-cyan);
      font-size: 1.2rem;
      font-weight: bold;
      padding-left: 5px;
    }
    .bill{
      background: url('./images/icon-dollar.svg') no-repeat scroll 7px;
    }
    .people{
      background: url('./images/icon-person.svg') no-repeat scroll 7px;
    }
    .select-Tip{
      display: flex;
      flex-direction: column;
      gap : 10px
    }
    .enter-people-number{
      display: flex;
      flex-direction: column;
    }
    .tip{
      display: grid;
      grid-template-columns: 80px 80px 80px;
      gap: 10px;
      cursor: pointer;
    }
    #custom{
      background-color: var(--Very-light-grayish-cyan);
      color: var(--Light-grayish-cyan);
    }
    .tip span{
      padding: 5px;
      background-color: var(--Very-dark-cyan);
      color: var(--White);
      font-weight: bold;
      width: 80px;
      border-radius: 5px;
      text-align: center;
    }
    .attribution { 
      font-size: 11px; text-align: center;
      position: absolute;
      bottom: 0;
     }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <section>
    <img src="./images/logo.svg" alt="logo" id="title">
    <main>
      <div class="data-enter">
        <form class="enter-bill">
          <label class="label">Bill</label>
          <input class="input bill" type="text" placeholder="">
        </form>
        <div class="select-Tip">
          <span class="label">select Tip %</span>
          <div class="tip">
            <span id="five-pourcent">5%</span>
            <span id="ten-pourcent">10%</span>
            <span id="fifteen-pourcent">15%</span>
            <span id="quarter-pourcent">25%</span>
            <span id="half-pourcent">50%</span>
            <span id="custom">Custom</span>
          </div>
        </div>
        <form class="enter-people-number">
          <label class="label">Number of people</label>
          <input class="input people" type="text">
        </form>
      </div>
      <div class="result">
        <div class="amount">
          <div><span>Tip Amount</span><span>/person</span></div>
          <div><span>$</span><span>0.00</span></div>
          <div><span>Total</span><span>/person</span></div>
          <div><span>$</span><span>0.00</span></div>
        </div>
        <Button>RESET</Button>
      </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Muhindo Dieumerci</a>.
    </footer>
  </section>
</body>
</html>
